<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
   
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/css/bootstrap.min.css">
</head>
<body>
<h1>ログイン</h1>

<form method="post" class="form-signin">
  {% csrf_token %}
  {{ form.non_field_errors }}
  
  <div class="mb-3">
    <label for="{{ form.username.id_for_label }}">Username</label>
    {{ form.username }}
  </div>

  <div class="mb-3">
    <label for="{{ form.password.id_for_label }}">Password</label>
    {{ form.password }}
  </div>

  <button class="btn btn-primary" type="submit">Login</button>
</form>
</body>
</html>
